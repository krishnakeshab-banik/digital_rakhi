<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="50" viewBox="0 0 150 50">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5E62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9966;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rakhi symbol -->
  <g transform="translate(10, 5) scale(0.4)">
    <circle cx="50" cy="50" r="30" fill="url(#logoGradient)" stroke="#FFD700" stroke-width="2"/>
    <circle cx="50" cy="50" r="20" fill="none" stroke="#FFD700" stroke-width="1.5" stroke-dasharray="3,2"/>
    <circle cx="50" cy="50" r="10" fill="#FFD700"/>
    <!-- Rakhi string -->
    <path d="M50,80 Q65,90 80,95 M50,80 Q35,90 20,95" fill="none" stroke="#FF5E62" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text "Digital Rakhi" -->
  <text x="50" y="30" font-family="'Yatra One', cursive" font-size="18" fill="url(#logoGradient)" font-weight="bold">Digital Rakhi</text>
</svg>